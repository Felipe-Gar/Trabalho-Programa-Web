<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container col-4">

        <div class="tabela">
            <h1>Lançar</h1>
            <input type="text" id="produto" placeholder="Nome do produto" class="form-control" />
            <br>
            <input type="number" id="valor" placeholder="Digite o Valor" class="form-control">
            <br>
            <input type="text" id="forma" placeholder="Forma de Pagamento" class="form-control">
            <button type="button" onclick="Lancar()" class="btn btn-info">Lançar</button>
        </div>
    </div>

    <div>
        <div class="container">
            <table id="tbl" class="table table-striped" >
                <tr>
                    <th>Nome do Produto</th>
                    <th>Valor</th>
                    <th>Forma de Pagamento</th>
                </tr>
            </table>
        </div>
    </div>
